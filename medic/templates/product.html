        <!-- Start Bradcaump area -->
        <div class="ht__bradcaump__area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="bradcaump__title text-center">
                            <h2 class="bradcaump-title">Products</h2>
                        </div>
                    </div>
                </div>
            </div>
         </div>
        <!-- End Bradcaump area -->  
        
        <!--Our blob page-->
        <div class="our_blog_area ptb--100">
            <div class="container">
                <div class="row blog-masonry">
                    {% for object in object_list %}
                    <div class="grid-item col-lg-4 col-md-6 col-12">
                        <div class="single_latest_post mb--30">
                            <div class="ht__blog__thumb">
                                <a href="{{ object.get_absolute_url }}">
                                    <img src="{{ object.categoryimage.url }}" alt="blog images" class="object-fit_cover min-w-100p">
                                </a>
                            </div>
                            <div class="htc__blog__content">
                                <div class="t-a-c">
                                    <h2 class="f-20"><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
        <!--Our blob page end-->
        
        <!-- Start Subscribe Area -->
        <section class="htc__subscribe__area subscribe--transparent">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="htc__subscribe__inner">
                            <div class="newsletter_section_title">
                                <h2 class="text-theme">Subscribe Email</h2>
                                <h4>Get our latest news & update regularly</h4>
                            </div>
                            <div class="newsletter__form">
                                <div class="input__box">
                                    <form action="#">
                                        <div class="input_email_inner">
                                            <input type="email" placeholder="Type Email Address">
                                        </div>
                                        <button type="submit">Subscribe</button>
                                    </form>
                                </div>        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
